<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-4 d-flex justify-content-center">
          <a href="#" class="navbar-brand">Profile</a>
        </div>
      </div>

      <form action="" class="form-inline my-2 my-lg-0">
        <button
          class="btn btn-outline-secondary my-s my-sm-0"
          routerLink="/home"
          type="button"
        >
          >>
        </button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-4 col-sm-6">
        <div class="card hovercard">
          <div class="cardheader"></div>
          <div class="avatar">
            <img
              alt=""
              src="https://mdbootstrap.com/img/Photos/Avatars/avatar-6.jpg"
            />
          </div>
          <div class="info">
            <div class="title">
              <a target="_blank">Script Eden</a>
            </div>
            <div class="desc">Passionate designer</div>
            <div class="desc">Curious developer</div>
            <div class="desc">Tech geek</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div class="container">
    <h1>Purchased Albums</h1>
    <div class="row mt-3">
      <div class="col-lg-4 col-sm-4" *ngFor="let Myalbums of allAlbums">
        <div class="card">
          <img
            src="{{ Myalbums.img }}"
            class="card-img-top img-fluid"
            alt=""
            routerLink="/details/{{ Myalbums.idalbum }}"
          />
          <div class="card-body">
            <h3 class="card-title">{{ Myalbums.album_name }}</h3>
            <p class="card-subtitle text-muted mb-2">
              {{ Myalbums.artist_name }}
            </p>
            <p class="card-text">Tracks: {{ Myalbums.duration }} minutes</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
